<h2>Customer details</h2>
<div class="main">

    <p>Name : {{user.name}}</p>
    <p>Age : {{user.age}}</p>
    <div class="like-dislike">

        <a>Likes : {{user.likeCount}}</a>
        <button (click)="onLike()"><i class="bi bi-hand-thumbs-up"></i></button>
        <a>Dislikes : {{user.dislikeCount}}</a>
        <button (click)="onDislike()"><i class="bi bi-hand-thumbs-down"></i></button>
    </div>
</div>
