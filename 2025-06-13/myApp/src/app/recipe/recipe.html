<div class="card recipe-card">
  <img class="card-img-top" [src]="recipe?.image" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{recipe?.name}}</h5>
    <p class="card-text"><strong>Cuisine : </strong>  {{recipe?.cuisine}}</p>
    <p class="card-text"><strong> Cooking Time : </strong>{{recipe?.cookTimeMinutes}} minutes</p>
    <p class="card-text"><strong> Ingridients : </strong>{{ recipe?.ingredients?.join(", ")}}</p>
  </div>
</div>
