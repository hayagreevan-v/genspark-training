<div class="product">
    <div class="card">
  <img class="card-img-top" [src]="product.thumbnail" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a class="btn btn-primary">Buy for {{product.price | currency:'INR'}}</a>
  </div>
</div>
</div>
